    <article class="main-menu">
      <ul class="list-group color-3">
        <li class="list-group-item cursor-pointer main-menu--list-item active">
          <a href="#">

          </a>

        <li class="list-group-item cursor-pointer main-menu--list-item">

        <li class="list-group-item cursor-pointer main-menu--list-item">

        <li class="list-group-item cursor-pointer main-menu--list-item">
          <i class="fa fa-cogs" aria-hidden="true"></i>

        </li>
      </ul>

    <section class="container main-content">
      <div class="row main-content-1">
        <div class="col-md-12">
          <div class="panel" role="alert">
            节目源查看
          </div>
        </div>
        <div class="col-md-3 show-list">
          <div class="panel" role="alert" style="height:100%">
            <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control " placeholder="请输入查询关键字" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary btn-sm" type="button">搜索</button>
              </div>
            </div>
